<div style="text-align:center;">
  @@popup-content-external-link@@
<table align="center" width="500" border="0" cellspacing="2" cellpadding="2">
  <tr class="normal12"> 
    <td width="20%" class="pop-label">Number</td>
    <td width="70%" class="pop-data">@@course-number@@</td>
  </tr>
  <tr class="normal12"> 
    <td width="20%" class="pop-label">Subject</td>
    <td width="70%" class="pop-data">@@course-subject@@</td>
  </tr>
  <tr class="normal12"> 
    <td width="20%" class="pop-label">Title</td>
    <td width="70%" class="pop-data">
      <b style="font-size:larger">@@course-title@@</b>
      @@compulsory-subject@@
    </td>
  </tr>
  <tr class="normal12"> 
    <td width="20%" class="pop-label">Offered<br />this year</td>
    <td width="70%" class="pop-data">
      @@offered@@
    </td>
  </tr>
  <tr class="normal12" py:if="instructor"> 
    <td width="20%" class="pop-label">Instructor</td>
    <td width="70%" class="pop-data">
      @@instructor-block@@
    </td>
  </tr>
  @@rows@@
</table>
</div>
