<tr class="@@class@@">
    <td style="text-align:center;vertical-align:middle;">@@course-number@@</td>
    <td style="vertical-align:middle;"><a href="/en@@course-url-cached@@"
           onmouseover="document.body.style.cursor='pointer'"
           onmouseout="document.body.style.cursor='default'"
           title="@@course-subject@@"
	   onClick="kyoinPopup('/en@@course-url@@');return false;">
             @@course-title@@
         </a>
    </td>
    <td style="text-align:center;vertical-align:middle;">@@credit@@</td>
    <td style="vertical-align:middle;">
        @@instructors@@
    </td>
    <td style="text-align:center;vertical-align:middle;">@@format@@</td>
    <td style="vertical-align:middle;">@@open-to@@ / @@term@@</td>
</tr>
