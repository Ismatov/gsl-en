<tr class="@@class@@">
    <td class="course-number" style="text-align:center;">@@course-button@@</td>
    <td class="@@required@@"><a href="/en@@course-url-cached@@"
           onmouseover="document.body.style.cursor='pointer'"
           onmouseout="document.body.style.cursor='default'"
           title="@@course-subject@@"
	   onClick="kyoinPopup('/en@@course-url@@');return false;">
             @@course-title@@
         </a>
    </td>
    <td>
        @@instructors@@
    </td>
    <td style="text-align:center;">@@credit@@</td>
    <td style="text-align:center;">@@term@@</td>
    <td style="text-align:center;">@@open-to@@</td>
    <td style="text-align:center;"><a href="/en/curriculum/cache/gslc@@course-number@@.rtf"><img src="/en/icon/rtf.png"/></a></td>
</tr>
